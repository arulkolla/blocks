<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Blocks</title>
	<link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
	<h1>Blocks</h1>
	<p>A new type of math game.</p>

	<div id="problems">
		<button @click="generateProblems">Generate Problems</button>
		<ul>
			<li v-for="thingy in picked">
				{{ thingy }}
			</li>
		</ul>
		<div>{{ debugList }}</div>
		<div>{{ correctAnswers }}</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="assets/js/index.js"></script>
</body>
</html>
