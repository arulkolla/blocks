<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Blocks</title>
	<link rel="stylesheet" href="assets/style/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap">
</head>
<body>
	<h1>Blocks</h1>
	<h3>A new type of math game.</h3>

	<div id="problems">
		<button class="button" @click="generateProblems">Generate Problems</button>
		<p>Use these numbers exactly once to fill in the blanks below.</p> 
		<span class="possible-answers" v-for="a in possibleAnswers">
			{{ a }}
		</span>
		<ul class="list">
			<li class="problem" v-for="i in picked">
				{{ i }}
			</li>
		</ul>
		<input v-model=submission>
		<button class="button" @click="checkInput">Check Answer</button>
		<div>
			{{ verdict }}
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="assets/js/index.js"></script>
</body>
</html>
