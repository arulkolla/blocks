	<div id="intro">
		<p id="intro-text">
			Welcome to <strong>Blocks</strong>! Blocks is a game made to encourage problem solving rather than route memorization.
			<br>
			<br>
			Choose your difficulty below:
		</p>
		<div id="choose">
			<select id="difficulty">
				<option value="easy">Easy</option>
				<option value="medium">Medium</option>
				<option value="hard">Hard</option>
			</select>
			<button class="button" id="go" onclick="start()">Go!</button>
		</div>
	</div>
	<div id="problems" style="display:none;">
		<button class="button" id="gen" onclick="generateProblems()">Generate Problems</button>
		<p id="points"></p>
		<p id="instruct">Use these numbers exactly once to fill in the blanks below. Type your answers in the pink boxes.</p> 
		<p id="possible-answers"></p>
		<div id="interact">
			<ul id="list"></ul>
			<button class="button" id="chc" onclick="checkInput()">Check Answers</button>
		</div>
	</div>
